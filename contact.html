  <!-- Contact-Form -->

  <div class="first">
    <form>
      <div class="container">
        <div class="row">

          <!-- <div class="col-md-6">
       -->
            <!--Google map-->
<!-- <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 500px">
  <iframe src="https://maps.google.com/maps?q=chicago&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"

</div> -->

<!--Google Maps-->
            
          <!-- </div> -->
             
          <div class="form-group col-12 col-sm-6 col-md-6">
            <label for="inputname4">Name</label>
            <input type="name" class="form-control bg-light" id="inputname4" placeholder="Enter Your Name">
          </div>
          <div class="form-group col-12 col-sm-6 col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control bg-light" id="inputEmail4" placeholder="Enter Your Email">
          </div>


          <div class="form-group col-md-6 col-sm-6 col-12 mt-3">
            <label for="inputmobile4">Mobile</label>
            <input type="mobile" class="form-control bg-light" id="inputmobile4" placeholder="Enter Your Mobile No">
          </div>
          <div class="form-group col-md-6 col-sm-6 col-12 mt-3 ">
            <label for="inputlinkedin4">LinkedIn</label>
            <input type="profile" class="form-control bg-light" id="inputlinkedin4" placeholder="Enter Your LinkedIn Id">
          </div>

          <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-4 mt-3">
              <label for="inputCity">City</label>
              <input type="text" class="form-control bg-light" id="inputCity">
            </div>
            <div class="form-group col-md-4 col-sm-4 col-5 mt-3">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control bg-light">
                <option selected></option>
                <option>Kasargod</option>
                <option>Kannur</option>
                <option>Wayanad</option>
                <option>Kozhikode</option>
                <option>Malappuram</option>
              </select>
            </div>
            <div class="form-group col-md-2 col-sm-2 col-3 mt-3">
              <label for="inputPin">Pincode</label>
              <input type="text" class="form-control bg-light" id="inputPin">
            </div>

            <!-- comment box -->

            <div class=" bg-transparent mt-5">
              <div class="d-flex flex-row fs-12">
                <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ms-1">Like</span></div>
                <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ms-1">Comment</span></div>
                <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ms-1">Share</span></div>
              </div>
            </div>
            <div class="comment-box  p-2">
              <div class="d-flex flex-row align-items-start ">
                <img class="rounded-circle"
                  src="https://static.vecteezy.com/system/resources/thumbnails/001/993/889/small/beautiful-latin-woman-avatar-character-icon-free-vector.jpg"
                  width="50" alt="avatar">
                <textarea class="form-control ms-5 my-3 shadow-none textarea" placeholder="Comment Here .... "
                  style="height:8rem; width:80%;"></textarea>
              </div>

              <div class="mt-2 text-left text-md-end">
                <button class="btn btn-warning shadow-none text-dark" type="button">Post comment</button>
                <button class="btn btn-light btn-outline-primary  ms-2 shadow-none " type="button">Cancel</button>
              </div>
            </div>

            <!-- Button -->

            <div class="text-center mt-3 mb-5">
              <button type="submit" class=" submit-btn btn-info text-center mt-3 text-white">SUBMIT</button>
            </div>

          </div>

      
      </div>
    </form>
  </div>
